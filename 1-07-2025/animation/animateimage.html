<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        img {
            display: none;
            text-align: center;
            justify-content: center;
           
        }

    </style>
</head>
<body>
    <div id="container">
        <img src="./images/1.png" id="slide">
        <img src="./images/2.png" id="slide">    
        <img src="./images/3.png" id="slide">    
        <img src="./images/4.png" id="slide">
        <img src="./images/5.png" id="slide">
        <img src="./images/6.png" id="slide">
        <img src="./images/7.png" id="slide">
        <img src="./images/8.png" id="slide">
    </div>
    <script>

        $(document).ready(function(){
            var frames= $("img")
            let index=0;
            setInterval(function(){
                frames.eq(index).hide();
                index=(index+1) % frames.length;
                frames.eq(index).show();
            },100)
        })
    </script>

    
</body>
</html>
